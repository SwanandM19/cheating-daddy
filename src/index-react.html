<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <title>Cheating Daddy</title>
        <style>
            :root {
                --background-transparent: transparent;
                --text-color: #e0e7ff;
                --text-neutral-100: #e0e7ff;
                --text-neutral-300: #c7d2fe;
                --text-neutral-400: #a5b4fc;
                --border-color: rgba(59, 130, 246, 0.3);
                --border-white-10: rgba(59, 130, 246, 0.3);
                --header-background: rgba(30, 58, 138, 0.5);
                --header-actions-color: rgba(224, 231, 255, 0.8);
                --main-content-background: rgba(30, 58, 138, 0.12);
                --button-background: rgba(59, 130, 246, 0.15);
                --button-background-hover: rgba(59, 130, 246, 0.25);
                --button-border: rgba(59, 130, 246, 0.15);
                --icon-button-color: #e0e7ff;
                --hover-background: rgba(59, 130, 246, 0.15);
                --input-background: rgba(30, 58, 138, 0.12);
                --input-background-focus: rgba(30, 58, 138, 0.18);
                --placeholder-color: rgba(165, 180, 252, 0.4);
                --focus-border-color: rgba(96, 165, 250, 0.6);
                --focus-box-shadow: rgba(59, 130, 246, 0.2);
                --input-focus-background: rgba(30, 58, 138, 0.18);
                --scrollbar-track: rgba(15, 23, 42, 0.3);
                --scrollbar-thumb: rgba(59, 130, 246, 0.3);
                --scrollbar-thumb-hover: rgba(59, 130, 246, 0.5);
                --preview-video-background: rgba(15, 23, 42, 0.8);
                --preview-video-border: rgba(59, 130, 246, 0.2);
                --option-label-color: rgba(224, 231, 255, 0.9);
                --screen-option-background: rgba(30, 58, 138, 0.12);
                --screen-option-hover-background: rgba(59, 130, 246, 0.2);
                --screen-option-selected-background: rgba(59, 130, 246, 0.3);
                --screen-option-text: rgba(224, 231, 255, 0.9);
                --description-color: rgba(199, 210, 254, 0.7);
                --start-button-background: rgba(59, 130, 246, 0.15);
                --start-button-color: #e0e7ff;
                --start-button-border: rgba(59, 130, 246, 0.2);
                --start-button-hover-background: rgba(59, 130, 246, 0.25);
                --start-button-hover-border: rgba(96, 165, 250, 0.3);
                --text-input-button-background: rgba(59, 130, 246, 0.5);
                --text-input-button-hover: rgba(96, 165, 250, 0.7);
                --link-color: rgba(96, 165, 250, 0.9);
                --key-background: rgba(30, 58, 138, 0.2);
                --scrollbar-background: rgba(15, 23, 42, 0.3);
                --custom-cursor: url('assets/cursor.png') 0 0, default;
                --glass-bg: rgba(30, 58, 138, 0.12);
                --glass-border: rgba(59, 130, 246, 0.2);
                --glass-ring: rgba(59, 130, 246, 0.1);
                --backdrop-blur: blur(12px);
                --gradient-blue-1: rgba(59, 130, 246, 0.15);
                --gradient-blue-2: rgba(37, 99, 235, 0.15);

                /* Layout-specific variables */
                --header-padding: 10px 20px;
                --header-font-size: 16px;
                --header-gap: 12px;
                --header-button-padding: 8px 16px;
                --header-icon-padding: 8px;
                --header-font-size-small: 13px;
                --main-content-padding: 20px;
                --main-content-margin-top: 10px;
                --icon-size: 24px;
                --border-radius: 24px;
                --content-border-radius: 24px;
                --border-radius-sm: 12px;
                --border-radius-lg: 32px;
            }

            /* Compact layout styles */
            :root.compact-layout {
                --header-padding: 6px 12px;
                --header-font-size: 13px;
                --header-gap: 6px;
                --header-button-padding: 4px 8px;
                --header-icon-padding: 4px;
                --header-font-size-small: 10px;
                --main-content-padding: 10px;
                --main-content-margin-top: 2px;
                --icon-size: 16px;
                --border-radius: 4px;
                --content-border-radius: 4px;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: linear-gradient(135deg, #000000 0%, #0a0e27 25%, #0f172a 50%, #1e293b 75%, #1e3a8a 100%);
                cursor: url('assets/cursor.png') 0 0, auto;
            }

            /* Apply custom cursor to all elements */
            *, *::before, *::after {
                cursor: url('assets/cursor.png') 0 0, auto !important;
            }

            body {
                font-family:
                    'Space Grotesk',
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
            }

            * {
                box-sizing: border-box;
            }

            #root {
                display: block;
                width: 100%;
                height: 100%;
            }
        </style>
        <!-- Tailwind/global styles will be injected by Vite -->
    </head>
    <body>
        <!-- Legacy libraries for markdown rendering -->
        <script src="assets/marked-4.3.0.min.js"></script>
        <script src="assets/highlight-11.9.0.min.js"></script>
        <link rel="stylesheet" href="assets/highlight-vscode-dark.min.css" />
        
        <!-- React mount point -->
        <div id="root"></div>
        
        <!-- IPC/Backend renderer (MUST BE PRESERVED) -->
        <script src="utils/renderer.js"></script>
        
        <!-- Built React bundle -->
        <link rel="stylesheet" href="dist/react-bundle.css" />
        <script src="dist/react-bundle.iife.js"></script>
    </body>
</html>
